<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        setInterval(()=>{
            var fecha1 = moment(Date.now());
            var fecha2 = moment('2020-07-09 08:45:00');
            let seconds = fecha2.diff(fecha1, 'seconds');
            let minuts = Math.ceil(seconds/60);
            seconds%=60;
            if(seconds<10) seconds="0"+seconds;
            let hours  = Math.ceil(minuts/60);
            minuts%=60;
            if(minuts<10) minuts="0"+minuts;
            let days =  Math.ceil(hours/24);
            hours%=24;
            if(hours<10) hours="0"+hours;

            document.querySelector("h1").innerText = "DÃ­as "+days+" - horas - "+ hours+":"+minuts+":"+seconds;
        }, 1000)
    </script>
</body>
</html>
